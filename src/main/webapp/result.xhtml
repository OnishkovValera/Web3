<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" type="text/css" href="resources/html/result.css"/>
    <link rel="icon"
          href="resources/styles/favicon.ico"
    />

    <title>Web Lab №3</title>
</h:head>

<h:body>
    <header>
        <table id="header" style="font-size: large">
            <tr>
                <td class="variant">Вариант 2489</td>
                <td class="labNumber">Лабораторная работа №2</td>
                <td class="name">Онишков Валерий Вячеславович</td>
            </tr>
        </table>
    </header>

    <table class="answerTable">
        <thead>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Результат</th>
            <th>Время</th>
            <th>Время выполнения(миллисекунды)</th>
        </tr>
        </thead>
        <ui:repeat value="#{result.points}" var="item">
            <tr>
                <td>#{item.x}</td>
                <td>#{item.y}</td>
                <td>#{item.r}</td>
                <td>#{item.hit}</td>
                <td>#{item.currentTime}</td>
                <td>#{item.executionTime}</td>
            </tr>
        </ui:repeat>
    </table>

    <h:link id="buttonWrapper" outcome="toMainPage">
        <h:commandButton value="Вернуться на главную" id="goMainButton" class="buttons" action="toMainPage"/>
    </h:link>
</h:body>
</html>
